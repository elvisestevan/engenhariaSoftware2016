<div class="container-fluid">

    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Usuários
            </h1>
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-user"></i> Usuarios
                </li>
            </ol>

        </div>
    </div>
    <!-- /.row -->

    <div class="row">
        <div class="col-lg-12">
            
            <div class="table-responsive" ng-controller="UsuarioConsultaController as usuarioConsultaController">
                <table class="table table-bordered table-hover table-striped" >
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Usuário</th>
                            <th>E-mail</th>
                            <th>Último Login</th>
                            <th>Ativo</th>
                            <th>Perfil de Acesso</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="fbody">
                            <tr ng-repeat="usuario in usuarioConsultaController.usuarios">
                                <td>{{usuario.nome}}</td>
                                <td>{{usuario.login}}</td>
                                <td>{{usuario.email}}</td>
                                <td>{{usuario.ultimoLogin | date: 'dd/MM/yyyy'}}</td>
                                <td>{{usuario.ativo}}</td>
                                <td>{{usuario.roles}}</td>
                                <td>
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-default"><a href="#/usuarios/{{usuario.idusuarios}}" >Alterar</a></button>
                                        <div ng-show="{{usuario.ativo}}">
                                            <button type="button" class="btn btn-default" ng-click="usuarioConsultaController.desativa(usuario.idusuarios)">Desativar</button>
                                        </div>
                                        <div ng-hide="{{usuario.ativo}}">
                                            <button type="button" class="btn btn-default" ng-click="usuarioConsultaController.ativa(usuario.idusuarios)">Ativar</button>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                    </tbody>
                </table>
            </div>
            <a href="#/usuarios/add" class="btn btn-primary btn-md" role="button">Novo usuário</a>
        </div>

    </div>
    <!-- /.row -->

    </div>
    <!-- /.container-fluid -->
