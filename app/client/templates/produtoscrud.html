<div class="container-fluid">

    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Produtos
            </h1>
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-user"></i>  <a href="#/produtos">Produtos</a>
                </li>
                <li class="active">
                    <i class="fa fa-edit"></i> Cadastro
                </li>
            </ol>
        </div>
    </div>
    <!-- /.row -->

    <div class="alert alert-success alert-dismissible" role="alert" ng-show="{{produtoCrudController.exibeSucesso}}">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      {{produtoCrudController.mensagemSucesso}}
    </div>
    
    <div class="alert alert-danger alert-dismissible" role="alert" ng-show="{{produtoCrudController.exibeErro}}">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      {{produtoCrudController.mensagemErro}}
    </div>

    <div class="row">
        <div class="col-lg-6">

            <form name="crudProduto" ng-controller="ProdutoCrudController as produtoCrudController" ng-submit="produtoCrudController.cadastra()">

                <div class="form-group">
                    <label>Nome</label>
                    <input class="form-control" placeholder="Insira o nome do produto" name="nome" ng-model="produtoCrudController.produto.nome">
                </div>

                <button type="submit" class="btn btn-success">Salvar</button>

            </form>

        </div>

    </div>
    <!-- /.row -->

    </div>
    <!-- /.container-fluid -->
