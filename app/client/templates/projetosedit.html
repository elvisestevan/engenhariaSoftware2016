<div class="container-fluid">

    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Projetos
            </h1>
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-user"></i>  <a href="#/projetos">Projetos</a>
                </li>
                <li class="active">
                    <i class="fa fa-edit"></i> Editando
                </li>
            </ol>
        </div>
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-6">

            <form name="crudprojeto" ng-controller="ProjetoCrudController as projetoCrudController" ng-submit="projetoCrudController.edita()">

                <div class="form-group">
                    <label>Nome</label>
                    <input class="form-control" placeholder="Insira o nome do projeto" name="nome" ng-model="projetoCrudController.projeto.nome">
                </div>
                
                <div class="form-group">
                    <label>Data de Inicio</label>
                    <input class="form-control" placeholder="Insira a data de inicio do projeto" name="dataInicio" ng-model="projetoCrudController.projeto.dataInicio">
                </div>
                
                <div class="form-group">
                    <label>Data de Fim</label>
                    <input class="form-control" placeholder="Insira o prazo estimado do projeto" name="prazoEstimado" ng-model="projetoCrudController.projeto.prazoEstimado">
                </div>
                
                <div class="form-group">
                    <label>Produto</label>
                    <select class="form-control" name="produto" id="produto" ng-model="projetoCrudController.projeto.produtos_idprodutos">
                        <option ng-repeat="produto in projetoCrudController.produtos" value="{{produto.idprodutos}}">{{produto.nome}}</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-success">Salvar</button>

            </form>

        </div>

    </div>
    <!-- /.row -->

    </div>
    <!-- /.container-fluid -->
