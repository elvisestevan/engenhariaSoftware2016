<div class="container-fluid">

    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Tarefas {{tipo}}
            </h1>
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-user"></i> Tarefas {{tipo}}
                </li>
            </ol>

        </div>
    </div>
    <!-- /.row -->

    <div class="row">
        <div class="col-lg-12">
            
            <div class="table-responsive" ng-controller="TarefaRelatorioController as tarefaRelatorioController">
                <table class="table table-bordered table-hover table-striped" >
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Descricao</th>
                            <th>Data Inicio Estimada</th>
                            <th>Data Fim Estimada</th>
                            <th>Data Inicio Real</th>
                            <th>Data Fim Real</th>
                        </tr>
                    </thead>
                    <tbody id="fbody">
                            <tr ng-repeat="tarefa in tarefaRelatorioController.tarefas">
                                <td>{{tarefa.nome}}</td>
                                <td>{{tarefa.descricao}}</td>
                                <td>{{tarefa.dataInicioEstimada}}</td>
                                <td>{{tarefa.dataFimEstimada}}</td>
                                <td>{{tarefa.dataInicioReal}}</td>
                                <td>{{tarefa.dataFimReal}}</td>
                            </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
    <!-- /.row -->

    </div>
    <!-- /.container-fluid -->
