<!DOCTYPE html>
<html ng-app="tgfatec">
    <head>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/login.css" />
        <script type="text/javascript" src="js/angular.min.js"></script>
        <script type="text/javascript" src="js/angular-route.min.js"></script>
        <script type="text/javascript" src="js/ngStorage.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <meta charset="utf-8">
    </head>
    <body>
        <div class="container">
            <form class="form-signin" name="loginForm" ng-controller="UsuarioController as usuarioController" ng-submit="usuarioController.authenticate(usuario)">
                <h2 class="form-signin-heading">Please sign in</h2>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="login" id="inputLogin" class="form-control" placeholder="Login" required autofocus ng-model="usuarioController.usuario.login">
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required ng-model="usuarioController.usuario.senha">
                <div class="warning">
                    <p class="bg-danger">{{ usuarioController.mensagemErro }}</p>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </form>
        </div>
    </body>
</html>
